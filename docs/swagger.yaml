basePath: /api
definitions:
  model.Response:
    description: Response model from quotes server
    properties:
      message:
        description: |-
          Message from server
          example: "Something went wrong"
        type: string
      resultObj:
        description: |-
          Generalized Response Object from Server
          Response model that can store an error or response
    type: object
host: localhost:8080
info:
  contact: {}
  description: Quotation server
  title: Plata backend
  version: "1.0"
paths:
  /quotes:
    patch:
      consumes:
      - application/json
      description: Updating the quote in the background
      parameters:
      - description: Ð¡urrency code
        in: body
        name: CurrencyCode
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Response'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      summary: Update Quotes Rate
      tags:
      - Quotes
  /quotes/:id:
    get:
      consumes:
      - application/json
      description: Get quotes rate by id from redis
      parameters:
      - description: quotes
        in: path
        name: Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Response'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get quotes rate by id
      tags:
      - Quotes
  /quotes/currency/:currency:
    get:
      consumes:
      - application/json
      description: Get last quotes with time and rate
      parameters:
      - description: Currency code
        in: query
        name: CurrencyCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Response'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get last quotes rate with time
      tags:
      - Quotes
swagger: "2.0"
